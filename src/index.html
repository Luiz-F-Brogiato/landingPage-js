<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Clean Street</title>
</head>

<body class="bg-[#0E1D0B]">
    <header class="bg-[#468F37] h-auto flex justify-end">
        <nav class="p-10">

            <a href="#" class="text-[#0E1D0B] p-5 font-extrabold">Quem somos</a>

            <img src="/src/img/homemLixeiroSorrindoIA 1.png" alt="homemLixeiroSorrindoIA">
            <button type="submit" class="bg-[#468F37] text-[#EAF7E9] font-extrabold p-3
