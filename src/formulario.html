<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Forumulário da Cleen Street</title>
</head>
<body class="bg-[#0E1D0B] flex content-center justify-center">
    <form action="index.html" class="bg-[#468F37] max-w-fit m-5 rounded-sm">
        <section class="flex flex-col  h-auto p-10">
        <h1 class=" text-center [font-size:_clamp(2em, 5vw, 10em)] font-extrabold font-[#0E1D0B] p-2 whitespace-nowrap ">Agende o seu orçamento</h1>
        <input class="p-3 border-[#0E1D0B] border-solid border-2 m-3 rounded-sm" type="email" placeholder="joaodasilva@gmail.com">
        <input class="p-3 border-[#0E1D0B] border-solid border-2 m-3 rounded-sm" type="adress" placeholder="rua solimões">
        <input class="p-3 border-[#0E1D0B] border-solid border-2 m-3 rounded-sm" type="tel" placeholder="Telefone/watzap">
        <input class="p-3 border-[#0E1D0B] border-solid border-2 m-3 rounded-sm" type="datetime" placeholder="melhor horário ">
        <button type="submit" id="submit"class="bg-[#0E1D0B] p-3 m-3 rounded-sm  hover:bg-[#020301] hover:cursor-pointer transition-all">
          <p class="text-[#468F37] font-extrabold">
              Enviar
          </p>
        </button>
    </form>
        </section>
</body>
</html>
